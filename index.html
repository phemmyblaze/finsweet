<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finsweet</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header section -->
      <div class="header">
        <img src="./img/finsweet.png" alt="finsweet-logo" />

        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>

        <div class="whatsapp">
          <img src="./img/icon.png" alt="whatsapp icon" />

          <div class="whatsapp-text">
            <p>Road Assistance</p>
            <span>1800 265 2452</span>
          </div>
        </div>
      </div>
      <!-- HER0 SECTION -->
      <div class="hero-section">
        <div class="hero-text">
          <h1>get your vehicle service done online at one place</h1>

          <h6>we are open</h6>
          <div class="hero-text-small">
            <svg xmlns="http://www.w3.org/2000/svg" class="hero-text-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            <p>Monday to Friday 9AM TO 10PM</p>
          </div>

          <a href="#">Book a service</a>
        </div>

        <div class="hero-image">
          <div class="hero-image-small">
            <img src="./img/24.png" alt="24 icon" class="img-24"/>
            <p>Quick Service</p>
          </div>
          <div class="hero-image-small-2">
                <p>4/5 <span>Rating</span></p>
                <div class="hero-i">
